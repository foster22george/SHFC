name: Daily Leaderboard Scrape

on:
  schedule:
  - cron: "03 3 * * *"
  workflow_dispatch:
  push:  # Add this to keepworkflow active
    branches:
      - main
    paths:
      - '.github/workflows/daily_scrapes.yml'  # Only trigger on workflow changes

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run midnight scrape
      run: |
        python scrape_daily_1200.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add snapshots/*.csv logs/*.log
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto scrape $(date)" && git push)
